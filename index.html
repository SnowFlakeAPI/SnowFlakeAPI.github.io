<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowflake API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #1e1e1e;
      background-image: 
        radial-gradient(1px 1px at 20% 30%, rgba(139, 92, 246, 0.3) 0%, transparent 100%),
        radial-gradient(1px 1px at 80% 20%, rgba(167, 139, 250, 0.2) 0%, transparent 100%),
        radial-gradient(1px 1px at 40% 70%, rgba(196, 181, 253, 0.2) 0%, transparent 100%),
        radial-gradient(1px 1px at 70% 60%, rgba(139, 92, 246, 0.3) 0%, transparent 100%),
        radial-gradient(1px 1px at 10% 80%, rgba(167, 139, 250, 0.2) 0%, transparent 100%),
        radial-gradient(1px 1px at 90% 90%, rgba(196, 181, 253, 0.2) 0%, transparent 100%);
      animation: twinkle 4s ease-in-out infinite alternate;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
    }
    @keyframes twinkle {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .container {
      border: 1px solid #4a4a4a;
      padding: 30px 50px;
      text-align: center;
      position: relative;
    }
    .title {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1e1e1e;
      padding: 0 10px;
      color: #a78bfa;
      font-size: 14px;
    }
    .tagline {
      color: #6b6882;
      font-size: 13px;
      margin-top: 10px;
      line-height: 1.6;
    }
    .highlight {
      color: #c4b5fd;
    }
    .features {
      color: #6b6882;
      font-size: 12px;
      margin-top: 20px;
      line-height: 1.8;
    }
    .links {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .links a {
      color: #8b5cf6;
      text-decoration: underline;
      font-size: 13px;
    }
    .links a:hover {
      color: #c4b5fd;
    }
  </style>
</head>
  
<body>
  <div class="container">
    <span class="title">snowflake api</span>
    <p class="tagline">
      <span class="highlight">secure</span> and <span class="highlight">reliable</span><br>
      a key system for those who like <span class="highlight">simplicity</span>
    </p>
    <p class="features">
      <span class="highlight">authentication</span> · <span class="highlight">validation</span> · <span class="highlight">management</span>
    </p>
    <div class="links">
      <a href="#">docs</a>
      <a href="#">github</a>
      <a href="#">discord</a>
    </div>
  </div>
</body>
</html>
